name: Build Bukkit plugin

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Bukkit module
        run: ./gradlew :Bukkit:build --no-daemon

      - name: Upload Bukkit jar
        uses: actions/upload-artifact@v4
        with:
          name: plotsquared-bukkit-jar
          path: Bukkit/build/libs/*.jar
